<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mr Пылесосов</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <div class="header__logo">
          <img src="assets/source/icons/logo.svg" alt="Mr Пылесосов">
          <h1 class="header__title">Mr Пылесосов</h1>
        </div>
        <div class="menu">
          <div class="menu__favorite">
            <img src="assets/source/icons/heart.svg" alt="Избранное">
            <div class="menu__favorite-count"></div>
          </div>
          <div class="menu__basket">
            <img src="assets/source/icons/basket.svg" alt="Корзина">
            <div class="menu__basket-count"></div>
          </div>
        </div>
      </div>

    </header>
    <main class="app">
      <div class="app__wrapper wrapper">
        <section class="filters">
        </section>
        <section class="catalog"></section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper wrapper">
        <a class="footer__link" href="https://rs.school/js/" target="_blank">
          <img src="assets/source/icons/rs_school_js.svg" alt="The Rolling Scopes course" width="120">
        </a>
        <div class="footer__info">
          2022
          <a class="footer__link" href="https://github.com/rgvder" target="_blank">
            <img src="assets/source/icons/git.svg" alt="https://github.com/rgvder">
          </a>
        </div>
      </div>
    </footer>
    <div class="notification">
      <div class="notification__text"></div>
    </div>
