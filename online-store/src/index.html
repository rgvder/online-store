<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <div class="header__logo">
          <img src="assets/source/icons/logo.svg" alt="Mr Пылесосов">
          <h1>Mr Пылесосов</h1>
        </div>
      </div>

    </header>
    <main class="app">
      <div class="app__wrapper wrapper">
        <section class="filters">
          <div class="filters__price price">
            <h3 class="filters__text price__header">Цена</h3>
            <div class="price__slider"></div>
            <div class="price__inputs">
              <label class="input-number-label">
                <span class="text">от</span>
                <input type="number" class="price__input input-number" id="inputStart">
                <span class="text">₽</span>
              </label>
              <label class="input-number-label">
                <span class="text">до</span>
                <input type="number" class="price__input input-number" id="inputEnd">
                <span class="text">₽</span>
              </label>
            </div>
          </div>

        </section>
        <section class="catalog"></section>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
